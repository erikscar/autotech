<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <h1 class="form-title">{{ isRegister ? 'Registrar-se': 'Fazer Login'}}</h1>
    <p class="form-subtitle">Gerencie Seus Pedidos Automobilísticos</p>
    <div class="google-login">
        <img src="/google-icon.png" alt="google-icon">
        <p>Continue com o Google</p>
    </div>

    <div class="email-signin">
        <p>------</p>
        <p>ou Continue com seu Email</p>
        <p>------</p>
    </div>

    <label for="email">Email</label>
    <input type="text" placeholder="email@gmail.com" formControlName="email">

    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <p class="error-message">Email Inválido!</p>
    </div>

    <label for="hashPassword">Senha</label>
    <input type="password" placeholder="••••••••••••••" formControlName="hashPassword">

    
    <label *ngIf="isRegister" [ngStyle]="{display: 'block'}" for="">Confirme sua Senha</label>
    <input *ngIf="isRegister" [ngStyle]="{display: 'block'}" type="password" placeholder="••••••••••••••" formControlName="confirmPassword">
    
    <div *ngIf="isRegister && form?.errors?.['missmatch'] && form.touched">
        <p class="error-message">As Senhas Precisam ser Iguais!</p>
    </div>

    <div class="checkbox-group" *ngIf="!isRegister">
        <div class="checkbox-wrapper">
            <input type="checkbox" name="" id="">
            <p>Lembre de Mim</p>
        </div>
        <p class="forgot-password">Esqueceu a Senha?</p>
    </div> 

    <button class="submit-btn" [disabled]=" isRegister && form.errors?.['missmatch']" type="submit">{{ isRegister ? 'Registrar-se': 'Login'}}</button>
</form>
